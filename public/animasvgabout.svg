<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 183 2138">
  <style>
    .circle {
      fill: transparent;
      animation: circleFill 0.5s ease-out forwards;
    }
    .check {
      stroke-dasharray: 200;
      stroke-dashoffset: -200;
      animation: drawCheck 0.5s ease-out forwards;
    }
    .line {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: drawLine 0.5s ease-out forwards;
    }
    @keyframes circleFill {
      to { fill: #EAA24B; }
    }
    @keyframes drawCheck {
      to { stroke-dashoffset: 0; }
    }
    @keyframes drawLine {
      to { stroke-dashoffset: 0; }
    }
    
    /* Timing for first sequence */
    #circle1 { animation-delay: 0.2s; }
    #check1 { animation-delay: 0.5s; }
    #line1 { animation-delay: 1s; }
    
    /* Timing for second sequence */
    #circle2 { animation-delay: 1.5s; }
    #check2 { animation-delay: 2s; }
    #line2 { animation-delay: 2.5s; }
    
    /* Timing for third sequence */
    #circle3 { animation-delay: 3s; }
    #check3 { animation-delay: 3.5s; }
    #line3 { animation-delay: 4s; }
    
    /* Timing for fourth sequence */
    #circle4 { animation-delay: 4.5s; }
    #check4 { animation-delay: 5s; }
  </style>
  
  <!-- First Circle Group -->
  <circle id="circle1" class="circle" cx="91.5" cy="96" r="88.5"/>
  <path id="check1" class="check" stroke="#361C24" stroke-width="21" fill="none" d="M140 68.5L73 129.5L43 97.5"/>
  <line id="line1" class="line" x1="91" y1="230" x2="91" y2="430" stroke="#EAA24B" stroke-width="15"/>
  
  <!-- Second Circle Group -->
  <circle id="circle2" class="circle" cx="91.5" cy="576" r="88.5"/>
  <path id="check2" class="check" stroke="#361C24" stroke-width="21" fill="none" d="M140 548.5L73 609.5L43 577.5"/>
  <line id="line2" class="line" x1="91" y1="710" x2="91" y2="910" stroke="#EAA24B" stroke-width="15"/>
  
  <!-- Third Circle Group -->
  <circle id="circle3" class="circle" cx="91.5" cy="1046" r="88.5"/>
  <path id="check3" class="check" stroke="#361C24" stroke-width="21" fill="none" d="M140 1018.5L73 1079.5L43 1047.5"/>
  <line id="line3" class="line" x1="91" y1="1180" x2="91" y2="1380" stroke="#EAA24B" stroke-width="15"/>
  
  <!-- Fourth Circle Group -->
  <circle id="circle4" class="circle" cx="91.5" cy="1546" r="88.5"/>
  <path id="check4" class="check" stroke="#361C24" stroke-width="21" fill="none" d="M140 1518.5L73 1579.5L43 1547.5"/>
</svg>